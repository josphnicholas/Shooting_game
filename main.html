<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tech-savvy Aim Lab style shooting game trainer with cyberpunk theme">
    <meta name="keywords" content="aim trainer, shooting game, aim lab, gaming">
    <link rel="stylesheet" href="style.css">
    <title>AIM TRAINER | Tech Edition</title>
</head>

<body>
    <h1 id="gameName">AIM TRAINER</h1>
    <h2 id="gameScore">Score = 0</h2>

    <!-- Stats panel will be dynamically created by JavaScript -->

    <div class="difficultyContainer">
        <button class="difficulty-btn" data-value="easy">Easy</button>
        <button class="difficulty-btn active" data-value="medium">Medium</button>
        <button class="difficulty-btn" data-value="hard">Hard</button>
    </div>

    <div class="buttonContainer">
        <button id="startBtn">Start Game</button>
        <button id="stopBtn" disabled>Stop Game</button>
    </div>

    <div class="timerContainer">
        Time left: <span id="gameTimer">30</span>s
    </div>

    <div id="notification" class="notification" aria-live="assertive" role="alert">
        <span class="notif-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true">
                <path
                    d="M12 2a4 4 0 00-4 4v1.1C6.67 8.03 6 9.44 6 11v3l-1 1v1h14v-1l-1-1v-3c0-1.56-.67-2.97-2-3.9V6a4 4 0 00-4-4zm0 20a2.5 2.5 0 002.45-2h-4.9A2.5 2.5 0 0012 22z" />
            </svg>
        </span>
        <span class="notif-message"></span>
    </div>

    <section id="shootingFrame">
        <div class="target" id="target1"></div>
        <div class="target" id="target2"></div>
        <div class="target" id="target3"></div>
        <div class="target" id="target4"></div>
        <div class="target" id="target5"></div>
        <div class="target" id="target6"></div>
    </section>

    <script src="shooting.js"></script>
</body>

</html>
